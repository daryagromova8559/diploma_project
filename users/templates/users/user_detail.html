{% extends 'medical/home.html' %}
{% load user_tags %}

{% block content %}
    <div class="col-12 text-center">
        <h1>
            Личный кабинет
        </h1>
    </div>
    <div class="row">
        <div class="col-2 mx-auto">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body mx-20">
                    <form method="post" enctype="multipart/form-data"></form>
                    <br style="text-align: center;"><img src="{{ object.avatar | media_filter }}"
                                                        style="width:200px;"></br>
                    <p class="card-text">{{ object }}</p>
                    <p class="card-text">Почта: {{ object.email }}</p>
                    <p class="card-text">Телефон: {{ object.phone }}</p>
                    <a class="btn btn-primary" href="#"
                                   role="button">История посещений</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
