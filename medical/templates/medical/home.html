{% extends 'medical/base.html' %}
{% load my_tags %}
{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for object in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <div style="text-align: center;"><img src="{{ object.picture | media_filter }}"
                                                                  style="width:200px;"></div>
                            <div class="card-body">
                                <h3 class="card-text">{{ object }}</h3>
                                <p class="card-text">{{ object.description | slice:100 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-outline-success" href="{% url 'medical:service_detail' object.pk %}"
                                           role="button">Подробнее</a>
                                        {% if user.is_superuser %}
                                            <a class="btn btn-outline-primary" href="{% url 'medical:edit' object.pk %}"
                                               role="button">Редактировать</a>
                                        {% endif %}
                                        {% if user.is_superuser %}
                                            <a class="btn btn-outline-secondary" href="{% url 'medical:delete' object.pk %}"
                                               role="button">Удалить</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
